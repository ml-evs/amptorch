name: amptorch
channels:
  - pytorch
  - nvidia
  - defaults
dependencies:
  - python=3.9.*
  - pytorch=1.10.*
  - cudatoolkit=11.3
  - h5py
  - matplotlib=3.3.*
  - pip
  - tqdm=4.45.*
  - pip:
    - ase==3.21.*
    - cffi
    - lmdb==1.0.0
    - pre-commit
    - pykdtree
    - skorch==0.10.*
    - torch-cluster
    - -f https://data.pyg.org/whl/torch-1.10.0+cu113.html
    - torch-geometric
    - -f https://data.pyg.org/whl/torch-1.10.0+cu113.html
    - torch-scatter
    - -f https://data.pyg.org/whl/torch-1.10.0+cu113.html
    - torch-sparse
    - -f https://data.pyg.org/whl/torch-1.10.0+cu113.html
